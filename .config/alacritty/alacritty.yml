env:
  TERM: xterm-256color

window:
  title: alacritty
  instance: alacritty
  general: alacritty

scrolling:
  history: 99999

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  size: 14.0

draw_bold_text_with_bright_colors: true

schemes:
  PaperColorLight: &PaperColorLight
    # Default colors
    primary:
      background: '0xeeeeee'
      foreground: '0x4d4d4c'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0xf3f3f3'
      cursor: '0x4d4d4c'

    # Normal colors
    normal:
      black:   '0xededed'
      red:     '0xd7005f'
      green:   '0x718c00'
      yellow:  '0xd75f00'
      blue:    '0x4271ae'
      magenta: '0x8959a8'
      cyan:    '0x3e999f'
      white:   '0x4d4d4c'

    # Bright colors
    bright:
      black:   '0x949494'
      red:     '0xd7005f'
      green:   '0x718c00'
      yellow:  '0xd75f00'
      blue:    '0x4271ae'
      magenta: '0x8959a8'
      cyan:    '0x3e999f'
      white:   '0xf5f5f5'

  GruvboxDark: &GruvboxDark
    # Default colors
    primary:
      #hard contrast: background = '0x1d2021'
      #soft contract: background = '#282828'
      background: '0x1d2021'
      #soft contrast: background = '0x32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

colors: *GruvboxDark

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }

