env:
  TERM: xterm-256color

window:
  title: alacritty
  instance: alacritty
  general: alacritty

scrolling:
  history: 99999

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  size: 13.0

draw_bold_text_with_bright_colors: true

schemes:
  GruvboxDark: &GruvboxDark
    # Default colors
    primary:
      #hard contrast: background = '0x1d2021'
      #soft contract: background = '#282828'
      background: '0x1d2021'
      #soft contrast: background = '0x32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

colors: *GruvboxDark

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }

